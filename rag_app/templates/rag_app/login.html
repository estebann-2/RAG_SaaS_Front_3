{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'rag_app/css/styles_v1.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'rag_app/favicon/favicon.ico' %}">
</head>
<body>
    <div class="login-container">
        
        <!-- Title of the application -->
        <h1 class="app-title">¡Bienvenido a Séneca AI!</h1>
        <img src="https://senecode.virtual.uniandes.edu.co/image/Seneca_singotto.png" alt="seneca" width="200" height="300">

        <div class="login-box">
            <form method="post" class="login-form">
                {% csrf_token %}

                <!-- Display messages (errors or success) -->
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Username Input -->
                <div class="input-group">
                    <label for="username" class="input-label">Ingresa tu usuario:</label>
                    {{ form.username }}
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password" class="input-label">Ingresa tu contraseña</label>
                    {{ form.password }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>
        </div>

        <!-- Logo -->
        <div class="image-container">
            <img src="{% static 'rag_app/images/uniandes.png' %}" alt="Logo" class="login-logo">
        </div>

    </div>
</body>
</html>
